<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet">
    <link rel="stylesheet" href="css_form.css?v=5">


</head>
<body class="px-3 px-sm-5">
  <div class="bg-fixed"></div>
        <h1 >
        Registration Form
    </h1>

    <div class="container mt-4 mb-3">
    <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">

            <form onsubmit="return validateForm();" class="form">
                <div class=" mb-4 row align-items-center">
                <label for="name" class="col-3 col-form-label">Name<span class="text-danger">*</span></label>
                <div class="col-9" >
                <input type="text" class="form-control" id="name" placeholder="Enter your name" title="name goes here">
                <span id="nameError" class="text-danger"></span>
                </div>
                </div>
                <div class="mb-4 row align-items-center">
                <label for="phone" class="col-3 col-form-label">Mobile<span class="text-danger">*</span></label>
                <div class="col-9">
                <input type="tel" class="form-control" id="phone" placeholder="Enter your number" maxlength="10" title="number goes here">
                <span id="phoneError" class="text-danger"></span>
                </div>
                </div>
                <div class="mb-4 row align-items-center">
                <label for="email" class="col-3 col-form-label">Email<span class="text-danger">*</span></label>
                <div class="col-9">
                <input type="mail" class="form-control" id="email" placeholder="Enter your email" title="email goes here">
                <span id="emailError" class="text-danger"></span>
                </div>
                </div>
                <div class="mb-4 row align-items-center">
                <label for="dob" class="col-3 col-form-label">DOB<span class="text-danger">*</span></label>
                <div class="col-9 input-icon-wrapper">
                <input type="date" class="form-control" id="dob" title="date of birth goes here" placeholder="enter your dob">
                <span id="dobError" class="text-danger"></span>
                </div>
                </div>
                <div class="mb-4 row align-items-center">
                <label for="address" class="col-3 col-form-label">Address<span class="text-danger">*</span></label>
                <div class="col-9">
                <textarea class="form-control" id="address" rows="2" placeholder="Enter your address" title="address goes here"></textarea>
                <span id="addressError" class="text-danger"></span>
                </div>   
                </div>

                <div class="mb-4 row align-items-center" >
                <label for="course" class="col-3 col-form-label">Course<span class="text-danger">*</span></label>
                <div class="col-9">
                    <select class="form-select" id="course">
                  <option value="">Select</option>
                  <option value="B.Tech">B.Tech</option>
                  <option value="B.E">B.E</option>
                  <option value="M.E">M.E</option>
                </select>
                <span id="courseError" class="text-danger"></span> 
                </div> 
                </div>
                <div class="mb-4 row align-items-center">
                <label class="col-3 col-form-label">Gender</label>
                <div class="col-9">
                <div class="form-check form-check-inline">
                  <input class="form-check-input " type="radio" name="gender" id="male" value="Male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                <button type="submit" class="btn btn-primary ">Submit</button>
                <button type="reset" class="btn btn-secondary text-dark">Reset</button>
                </div>
            </form>

          
</div>
</div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js_form.js"></script>
</body>
</html>
